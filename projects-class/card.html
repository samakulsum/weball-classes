<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        body {
            background-color: black;
            text-align: center;
        }
        .img {
            border-radius: 50%;
            width: 150px;
        }
        h2 {
            color: white;
        }
        h4 {
            color: ghostwhite;
        }
        .icons {
            border-radius: 100%;
            width: 50px;

        }
    </style>
</head>
<body>
    <div>
        <img class="img"src="profilepic.jpg">
        <h2>Monaliha Roy</h2>
        <h4>I am a Profasonal Web Designer</h4>
        <div class="icons">
            <img src="icons color/youtube color.jpeg">
            <img src="icons color/Facebook color.jpeg">
            <img src="icons color/google color.jpeg">
            <img src="icons color/whatsapp color.jpeg">
        </div>
        <div class="buttons">
            <button>Message</button>
            <button>Subscribe</button>
        </div>
    </div>
</body>
</html>
