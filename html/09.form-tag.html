<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-tag</title>
</head>
<body>
    <table border="1">
        <tr>
            <th colspan="2">Novell Services login</th>
        </tr>
        <tr>
            <td><label for="">Username</label></td>
            <td><input type="Username"></td>
        </tr>
        <tr>
            <td><label for="">Password</label></td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td><label for="">City of Employment</label></td>
            <td><input type="City of Employment"></td>
        </tr>
        <tr>
            <td><label for="">Web server</label></td>
            <td><input type="Web server"></td>
        </tr>
        <tr>
            <td><label for="">Pleases specify your role</label></td>
            <td><input type="radio" name="subject" id="Admin">
                <label for="">Admin</label>
                <input type="radio" name="subject" id="engineer">
                <label for="">engineer</label>
                <input type="radio" name="subject" id="Manager">
                <label for="">Manager</label>
                <input type="radio" name="subject" id="Guest" >
                <label for="">Guest</label></td>
        </tr>
        <tr>
            <td><label for="">Single sign on to the following</label></td>
            <td><input type="checkbox" name="Mad" id="subject">
                <label for="">Mad</label>
                <input type="checkbox" name="Payroll" id="subject">
                <label for="">Payroll</label>
                <input type="checkbox" name="Self service" id="subject">
                <label for="">Self service</label> </td> 
        </tr>
        <tr>
            <td><label for="">Button</label></td>
           <td><input type="Login">
           <input type="reset"></td>
        </tr>
    </table>
    
</body>
</html>
