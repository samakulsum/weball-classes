<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Operators</title>
</head>
<body>
    <h1>Operators</h1>
    <script>
        let a = 8;
        let b = 5;

        console.log(a + b);
        console.log(a - b);
        console.log(a * b);
        console.log(a / b);
        console.log(a % b);
        console.log(++a);
        console.log(--b);

        console.log(a==b)

        let c =2;
        let d ='2'
        
        //==>compare only value
        //===>compare both value & data type

        console.log(c==d);
        console.log(c===d);
    </script>
</body>
</html>
